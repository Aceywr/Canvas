<!DOCTYPE>
<html>
    <head>
        <meta charset="utf8">
        <title>bagua</title>
        <script>
            window.onload = function() {
                var canvas = document.createElement("canvas"),
                ctx = canvas.getContext("2d"),
                rot = 0;

                canvas.width = 410;
                canvas.height = 410;
                

                document.body.appendChild(canvas);

                window.requestAnimFrame = 
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000/60);
                };


                 (function loop () {
                    ctx.fillStyle = "#000";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(200,200);
                    ctx.scale(0.5,0.5);
                    ctx.rotate(rot*Math.PI/180);

                    // ctx.beginPath();
                    // ctx.arc(100, 0, 100, 0,  Math.PI, true);
                    // ctx.fillStyle = "#fff";
                    // ctx.fill();
                    // ctx.beginPath();
                    // ctx.arc(0, 0, 200, 0,  Math.PI);
                    // ctx.filllStyle = "#fff";
                    // ctx.fill();
                    // ctx.beginPath();
                    // ctx.arc(-100, 0, 100, 0,  Math.PI);
                    // ctx.fillStyle = "#000";
                    // ctx.fill();
                   
                    // ctx.beginPath();
                    // ctx.arc(0, 0, 200, 0,  Math.PI,true);
                    // ctx.strokeStyle = "#fff";
                    // ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, 200, 0,  Math.PI);
                    ctx.arc(-100, 0, 100, Math.PI,  0);
                    ctx.arc(100, 0, 100, Math.PI, 0, true);
                    ctx.fillStyle = "#fff";
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(-100, 0, 25, 0,  Math.PI * 2);
                    ctx.fillStyle = "#000";
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(100, 0, 25, 0,  Math.PI * 2, true);
                    ctx.fillStyle = "#fff";
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(0, 0, 200, 0,  Math.PI,true);
                    ctx.strokeStyle = "#fff";
                    ctx.stroke();
                    ctx.restore();
                    rot+=5;
                    requestAnimFrame(loop);
                })();


            };
        </script>
    </head>
    <body>
    </body>
</html>
